<template name="home">
<div id="skrollr-body">
    {{> skrollrBackground}}
    <section id="intro" class="colored text-center">
        <header>
            <nav class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="container">
                        <a class="navbar-brand" href="{{pathFor 'home'}}">{{Config.name}}</a>
                        <div id="main-nav" class="navbar-collapse">
                            <ul class="social-links">
                                {{#unless currentUser}}
                                <a id="home-login" href="{{pathFor 'entrySignIn'}}"><li>Login</li></a>
                                {{/unless}}
                                {{#each socialMedia}}
                                <a href="{{url}}" target="_blank"><li class="fa fa-{{icon}}"></li></a>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="intro-well wow animated bounceIn">
                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <h1>{{Config.title}}</h1>
                        <h2 style="color:white;" class="hidden-xs">{{Config.subtitle}}</h2>
                        {{#if currentUser}}
                        <a href="{{pathFor 'dashboard'}}" class="btn btn-success"><i class="fa fa-dashboard"></i> Go to dashboard</a>
                        {{else}}
                        <a class="btn btn-success" href="{{pathFor 'entrySignUp'}}">Get started</a>
                        {{/if}}
                    </div>
                    <!--                 <div class="col-lg-6 col-sm-6">
                                                <img class="img-responsive" src="/img/image-header1.png" alt="">
                    </div> -->
                </div>
            </div>
        </div>
    </section>
    <section id="how-it-works" class="text-center">
        <div class="container wow fadeIn animated">
            <h3>How it works</h3>
            <h4>{{Config.name}} - {{Config.subtitle}}</h4>
        </div>
        <div class="container">
            <div class="row" id="icon-row">
                <div class="col-md-3 wow fadeInLeft animated" data-wow-delay="0.8s">
                    <div class="iconbox">
                        <i class="fa fa-phone fa-3x"></i>
                    </div>
                    <p class="icntitle">1. Step 1</p>
                    <p class="icnp"><a href="{{pathFor 'entrySignUp'}}">Register</a> your contact information.</p>
                </div>
                <div class="col-md-3 wow fadeInUp animated" data-wow-delay="1.6s">
                    <div class="iconbox">
                        <i class="fa fa-bus fa-3x"></i>
                    </div>
                    <p class="icntitle">2. Step 2</p>
                    <p class="icnp"> Add your travel details.</p>
                </div>
                <div class="col-md-3 wow fadeInRight animated" data-wow-delay="2.4s">
                    <div class="iconbox">
                        <i class="fa fa-binoculars fa-3x"></i>
                    </div>
                    <p class="icntitle">3. Step 3</p>
                    <p class="icnp">Search for someone with similar travel plans.</p>
                </div>
                <div class="col-md-3 wow fadeInRight animated" data-wow-delay="3.2s">
                    <div class="iconbox">
                        <i class="fa fa-comments-o fa-3x"></i>
                    </div>
                    <p class="icntitle">4. Step 4</p>
                    <p class="icnp">Contact them and arrange to meet.</p>
                </div>
            </div>
        </div>
    </section>
    <!-- <section id="examples">
                <div class="container wow fadeInUp animated">
                        <h1>Great features!</h1>
                        <h2>You can use {{Config.siteName}} to do anything</h2>
                </div>
    </section> -->
    <section id="ipad" class="colored text-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h3>Travel safely. Make travel safer.</h3>
                    <p>Take back our community.</p>
                    <p class="text-center">
                    <a class="btn btn-success" href="{{pathFor 'entrySignUp'}}">Get Started</a>
                    
                    </p>
                </div>
                <div class="col-sm-6">
                    <img id="ipad" src="/img/ipad2.png" alt="" class="wow animated fadeInRight" data-wow-delay="2s">
                </div>
            </div>
        </div>
    </section>
<!--    <section id="final">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center wow fadeInDown animated" data-wow-delay="0.8s">
                    <h3>
                    Your life will be instantly better
                    </h3>
                    <div class="text-center">
                        <a class="btn btn-primary" href="{{pathFor 'entrySignUp'}}">Take a look</a>
                    </div>
                </div>
                <div class="col-md-8  wow fadeInUp animated">
                    <img src="img/screenshot.png" class="img-responsive wow" data-wow-delay="0.6s" alt="picture">
                </div>
            </div>
        </div>
    </section>-->
</div>
{{> footerHome}}
</template>
<template name="skrollrBackground">
<div
    id="skroll-background-intro"
    class="parallax-image-wrapper parallax-image-wrapper-100"
    data-anchor-target="#intro"
    data-bottom-top="transform:translate3d(0px, 200%, 0px)"
    data-top-bottom="transform:translate3d(0px, 0%, 0px)">
    <div
        class="parallax-image parallax-image-100"
        data-anchor-target="#intro"
        data-bottom-top="transform: translate3d(0px, -80%, 0px);"
        data-top-bottom="transform: translate3d(0px, 80%, 0px);"
    ></div>
    <!--the +/-80% translation can be adjusted to control the speed difference of the image-->
</div>
</template>
<template name="footerHome">
    <footer>
        <div class="container">
            <div class="row text-center">
                <div class="col-md-offset-2 col-md-8">
                    <ul class="social-networks">
                        {{#each socialMedia}}
                        <li><a href="{{url}}" target="_blank">
                        <span class="fa-stack fa-2x">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-{{icon}} fa-stack-1x fa-inverse"></i>
                        </span></a>
                        </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                  {{{Config.footer}}} <a href="{{Config.about}}" class="home-footer-about" target="_blank" >
                    The App Workshop
                    </a>
                </div>
            </div>
        </div>
    </footer>
</template>
